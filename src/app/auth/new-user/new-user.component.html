<form>
  <div class="form-group">
    <label for="userId">User ID</label>
    <input name="userId" [(ngModel)]="newUser.userId" type="text" class="form-control" id="userId" placeholder="Crimchar">
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input name="firstName" [(ngModel)]="newUser.firstName" type="text" class="form-control" id="firstName" placeholder="Charlie">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input name="lastName" [(ngModel)]="newUser.lastName" type="text" class="form-control" id="lastName" placeholder="Tran">
  </div>
  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input name="emailAddress" [(ngModel)]="newUser.emailAddress" type="email" class="form-control" id="emailAddress" placeholder="crimchar@email.com">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" [(ngModel)]="newUser.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div *ngIf="errorMsg !== ''" class="alert alert-danger" role="alert">
    {{errorMsg}}
  </div>
  <button type="submit" (click)="CreateNewUser()" class="btn btn-outline-primary">Sign Up</button>
</form>
