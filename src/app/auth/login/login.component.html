<form>
  <div class="form-group">
    <label for="userId">User ID</label>
    <input name="userId" [(ngModel)]="userId" type="text" class="form-control" id="userId" placeholder="Crimchar">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div *ngIf="errorMsg !== ''" class="alert alert-danger" role="alert">
    {{errorMsg}}
  </div>
  <div class="row">
    <div class="col-sm-2">
      <button (click)="Login()" type="submit" class="btn btn-outline-primary">Login</button>
    </div>
    <div class="col-sm-2">
      <button [routerLink]="['/new-user']" class="btn btn-outline-primary">Create Account</button>
    </div>
  </div>
</form>
